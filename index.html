---
layout: default
---

<img style="display: block" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAARNAAAAJDIxZDk3Y2RhLTJiM2ItNGE0OC04MjdhLWQ1MzRlN2ZkZTk2MQ.jpg" width="600" height="800">
<div class="posts">
    
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
